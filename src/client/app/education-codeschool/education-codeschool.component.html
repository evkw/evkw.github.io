<div class="title">
    Code School <span class="new badge" data-badge-caption="Points">{{profile?.user?.total_score}}</span>
</div>

<strong>Courses</strong>

<div class="course-container">
    <div class="course" *ngFor="let course of profile?.courses?.completed">

        <div class="card">
            <div class="card-image">
                <img src="{{course?.badge}}">
                <span class="card-title"></span>
            </div>
            <div class="card-content">
                {{course?.title}}
            </div>
        </div>
    </div>

</div>

{{profile | json}}
